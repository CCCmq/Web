<script>
	function Person(first,last,age,gender,interests) {
		this.name = {
			first,
			last
		};
		this.age = age;
		this.gender = gender;
		this.interests = interests;

		this.bio = function() {
			var alertText = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old.'
			if(gender === 'male' || gender === 'm' || gender === 'M' || gender === 'Male'){
				qua = 'He like ';
			} else if( gender === 'female' || gender === 'F' || gender === 'f' || gender === 'Female') {
				qua = 'She like ';
			} else {
				qua = 'They like ';
			}
			alertText += qua;
			if(this.interests.length === 1){
				alertText += this.interests[0]+'.';
			} else if(this.interests.length === 2) {
				alertText += this.interests[0] + ' and ' + this.interests[1] + ' .';
			} else {
				for( var i = 0 ;i < this.interests.length;i++){
					if(i === this.interests.length-1){
						alertText += ' and ' + this.interests[i] + ' .';
					} else{
						alertText += this.interests[i]+',';
					}
				}
			}
			alert(alertText);
		};
		this.greeting = function() {
			alert('Hi! I\'m' + this.name.first + '.');
		};
	};
	var person1 = new Person('Bob','Smith',32,'female',['music','skiing','guitar']);
</script>
