<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

	<label>请输入北京今天空气质量:<input type="text" id="aqi-input"></label>
	<button id="button" >确认填写</button>
	<div>您输入的值是:<span id="aqi-display">尚无录入</span></div>

	<script type="text/javascript">
		(function(){
			/*
			给按钮button绑定一个点击事件
			在事件处理函数中
			获取aqi-input输入的值，并显示在aqi-display中
			*/
			document.getElementById('button').onclick = function(){
            var num = document.getElementById("aqi-input").value;
            if(num>0 && num<=1000)
            {
            	document.getElementById("aqi-display").innerHTML=num;
            }
            else
            {
            	alert(num+"不是一个有效的数值，请输入0-1000的数值！");
            	document.getElementById("aqi-display").innerHTML="尚无录入";
            }
        }
    })();
		
	</script>
</body>
</html>
